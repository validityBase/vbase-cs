name: Update the Main Docs Repository

on:
  # allows manual trigger
  workflow_dispatch:
  push:
    branches:
      - main # publish the docs only when the main branch is updated

jobs:
  update-main-docs:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # build solution using composite action
      - name: Build Solution
        uses: ./.github/workflows/build-solution-action
        with:
          run-tests: 'false'

      # list all the files in the repository
      - name: List Files
        run: |
          ls -R
     
      - name: Publish Documents
        uses: validityBase/docs/publish-docs-action@main
        with:
          docs-repo-access-token: ${{ secrets.DOCS_REPO_ACCESS_TOKEN }}
          target-repository-branch: vbase-py-samples-test
